<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banka - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Banka</div>
            <ul class="nav-links">
                <li><span id="user-name">User</span></li>
                <li><a href="#" id="nav-logout">Logout</a></li>
                <li><button id="theme-toggle">ðŸŒ™</button></li>
            </ul>
        </nav>
    </header>

    <main id="dashboard-content">
        <div class="container">
            <aside class="sidebar">
                <ul>
                    <li><a href="#" id="menu-overview">Overview</a></li>
                    <li><a href="#" id="menu-accounts" class="active">Accounts</a></li>
                    <li><a href="#" id="menu-transactions">Transactions</a></li>
                    <li id="admin-menu-users" style="display: none;"><a href="#">Users</a></li>
                </ul>
            </aside>

            <section class="main-panel" id="panel-area">
                <!-- Dynamic Content -->
                <div id="stats-container" style="display: none;">
                    <h2>Dashboard Overview</h2>
                    <div class="date-filter">
                        <input type="date" id="stats-start-date">
                        <input type="date" id="stats-end-date">
                        <button id="btn-filter-stats" class="btn primary">Filter</button>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Active Accounts</h3>
                            <p id="stat-active">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Dormant Accounts</h3>
                            <p id="stat-dormant">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Deposited</h3>
                            <p id="stat-deposited">0 Rwf</p>
                        </div>
                        <div class="stat-card">
                            <h3>Withdrawn</h3>
                            <p id="stat-withdrawn">0 Rwf</p>
                        </div>
                    </div>
                </div>
                <div id="dynamic-content">
                    <h2>Loading...</h2>
                </div>
            </section>
        </div>
    </main>

    <!-- Modals -->
    <div id="modal-create-account" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Account</h2>
            <form id="create-account-form">
                <div class="form-group">
                    <label for="account-type">Account Type</label>
                    <select id="account-type">
                        <option value="savings">Savings</option>
                        <option value="current">Current</option>
                    </select>
                </div>
                <button type="submit" class="btn primary">Create</button>
            </form>
        </div>
    </div>

    <div id="modal-transaction-details" class="modal">
        <div class="modal-content">
            <span class="close-trans">&times;</span>
            <h2>Transaction Details</h2>
            <div id="transaction-details-content">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <div id="modal-create-user" class="modal">
        <div class="modal-content">
            <span class="close-user">&times;</span>
            <h2>Create User</h2>
            <form id="create-user-form">
                <div class="form-group">
                    <label for="new-firstName">First Name</label>
                    <input type="text" id="new-firstName" required>
                </div>
                <div class="form-group">
                    <label for="new-lastName">Last Name</label>
                    <input type="text" id="new-lastName" required>
                </div>
                <div class="form-group">
                    <label for="new-email">Email</label>
                    <input type="email" id="new-email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="new-role">Role</label>
                    <select id="new-role">
                        <option value="staff">Staff</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn primary">Create User</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
